syntax = "proto3";

package xibc.apps.transfer.v1;

option go_package = "github.com/teleport-network/teleport/x/xibc/apps/transfer/types";

import "gogoproto/gogo.proto";

// FungibleTokenPacketData defines a struct for the packet payload
message FungibleTokenPacketData {
  string src_chain = 1;
  string dest_chain = 2;
  uint64 sequence = 3;
  string sender = 4;
  string receiver = 5;
  bytes amount = 6;
  string token = 7;
  string ori_token = 8;
}
