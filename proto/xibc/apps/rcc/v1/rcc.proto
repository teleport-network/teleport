syntax = "proto3";

package xibc.apps.rcc.v1;

option go_package = "github.com/teleport-network/teleport/x/xibc/apps/rcc/types";

import "gogoproto/gogo.proto";

// RCCPacketData defines a struct for the packet payload
message RCCPacketData {
  string src_chain = 1;
  string dest_chain = 2;
  uint64 sequence = 3;
  string sender = 4;
  string contract_address = 5;
  bytes data = 6;
}
